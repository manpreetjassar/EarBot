<!DOCTYPE html>
<html>
    <head>
        <title>E-Learn</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="support-style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand my-auto" href="#"><span style="color: red;">Ear</span>Bot</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mycontent" aria-controls="mycontent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> 
                </button>
                <div class="collapse navbar-collapse" id="mycontent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="support.html">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="connect.html">Connect</a>
                        </li>
                    </ul>
                    <form class="form-inline">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Search..">
                          <div class="input-group-append">
                            <span class="input-group-text bg-secondary text-white border-0"><i class="fas fa-search"></i></span>
                          </div>
                        </div>
                      </form>
                </div>
            </nav>

            <div class="container">
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li>Contact</li>
                </ul>

                <div class="row">
                    <div class="col-lg-8">
                        <form>
                            <div class="form-group-prepend">
                                <p class="input-group-text bg-primary text-white rounded-0 p-2"><i class="fa fa-envelope mr-2"></i>Contact us.</p>
                            </div>
                            <div class="form-group px-3 pt-4">
                                <label for="name">Name</label>
                                <input type="name" class="form-control" placeholder="Enter name" id="name">
                              </div>
                            <div class="form-group px-3">
                              <label for="email">Email address</label>
                              <input type="email" class="form-control" placeholder="Enter email" id="email">
                              <small>We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group px-3">
                                <label for="msg">Message</label>
                                <textarea id="msg" name="msg" class="rounded" style="width: 100%; height:170px"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary ml-3 mb-4">Submit</button>
                          </form>
                    </div>
                    <div class="col-lg-4">
                        <form id="address">
                            <div class="form-group-prepend">
                                <p class="input-group-text bg-success text-white rounded-0 p-2"><i class="fas fa-home mr-2"></i>ADDRESS</p>
                            </div>
                            <div class="form-group px-3 pt-4">
                                <label>India</label>
                            </div>
                            <div class="form-group px-3">
                                <label>Email : email@example.com</label>
                            </div>
                            <div class="form-group px-3">
                                <label>Tel. +91 12 56 11 51 84</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="page-footer bg-dark py-lg-5">
                <div class="container-fluid text-sm-center pb-4">
                    <h4 class="text-uppercase text-white font-weight-bold">We are social</h4>
                    <div class="icons">
                    <a href="support.html"><i class="fab fa-facebook-square text-white"></i></a>
                    <a href="support.html"><i class="fab fa-twitter text-white"></i></a>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
